<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/formatocajas.css" type="text/css">
        <title>GIMNASIO</title>
    </head>
    <body>
        <header><h1>Registrar Entrenamiento</h1></header>
        <main>
            <form>
                <div class="clsDivItems">
                    <label>Elija un plan</label>
                    <select >
                        <option value="1"> Plan Diario</option>
                        <option value="2"> Plan Mensual</option>
                        <option value="3"> Plan Trimestral</option>
                        <option value="4"> Plan Semestral</option>
                        <option value="5"> Plan Anual</option>
                    </select>
                    <label>Elija horario</label>
                    <select>
                        <option value="1"> 9:00 a 10:00 hs</option>
                        <option value="2"> 10:00 a 11:00 hs</option>
                        <option value="3"> 11:00 a 12:00 hs</option>
                        <option value="4"> 13:00 a 14:00 hs</option>
                        <option value="5"> 14:00 a 15:00 hs</option>
                        <option value="6"> 15:00 a 16:00 hs</option>
                        <option value="7"> 16:00 a 17:00 hs</option>
                        <option value="8"> 17:00 a 18:00 hs</option>
                        <option value="9"> 18:00 a 19:00 hs</option>
                        <option value="10"> 19:00 a 20:00 hs</option>
                    </select>
                    
                    <div class="clsDivButton">
                        <input type="submit" text="Enviar">
                        <input type="reset" text="Borrar">
                    </div>
                    <a href="index.html">Volver al Home</a>                          
                </div>
            </form>
        </main>
        <footer><center><p>&copy; 2025. Todos los derechos reservados.</p></center> </footer>
    </body>
</html>
